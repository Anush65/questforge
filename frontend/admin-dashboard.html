<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTFORGE | ADMIN CONSOLE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="matrixCanvas"></canvas>

    <div class="app-layout">
        <!-- HEADER -->
        <header class="main-header">
            <div class="brand-container">
                <img src="assets/logo.png" alt="QuestForge Logo" class="brand-logo-img">
                <span class="brand-text flicker-text">QUESTFORGE</span>
            </div>
            <div id="systemStatus" class="flicker-text"
                style="font-family: var(--font-code); color: var(--matrix-green); font-size: 0.8rem;">
                SYSTEM: ONLINE
            </div>
        </header>

        <!-- MAIN DASHBOARD -->
        <div id="dashboardView" class="view-section">
            <div class="main-header" style="border-bottom: none; margin-bottom: 2rem;">
                <div>
                    <h2 id="userRoleTitle">ADMIN_CONSOLE</h2>
                    <p id="userWelcome" style="font-family: var(--font-code); color: var(--matrix-green);">
                        > WELCOME BACK, ADMINISTRATOR.
                    </p>
                </div>
                <button class="btn btn-ghost" onclick="handleLogout()" style="border: 1px solid var(--border-subtle);">
                    TERMINATE_SESSION
                </button>
            </div>

            <div id="dashboardContent">
                <!-- Injected via JS -->
            </div>

            <!-- CREATE EVENT MODAL -->
            <div id="createEventModal" class="modal-overlay hidden">
                <div class="card modal-content" style="max-width: 500px; width: 90%;">
                    <h3 style="margin-bottom: 1rem;">CONFIGURE_NEW_SESSION</h3>
                    <p
                        style="font-family: var(--font-code); font-size: 0.8rem; margin-bottom: 1rem; color: var(--text-secondary);">
                        > INITIATING_EVENT_PROTOCOL
                    </p>

                    <div class="input-group">
                        <label class="input-label">EVENT_NAME</label>
                        <input type="text" id="newEventName" class="input-field" placeholder="GLOBAL_AI_CI">
                    </div>

                    <div class="input-group">
                        <label class="input-label">INVITE_CODE (UNIQUE)</label>
                        <input type="text" id="newEventCode" class="input-field" placeholder="HACK-2025">
                    </div>

                    <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
                        <button class="btn btn-ghost" onclick="closeCreateEventModal()">ABORT</button>
                        <button type="button" class="btn btn-primary"
                            onclick="confirmCreateHackathon(); return false;">INITIALIZE</button>
                    </div>
                </div>
            </div>

            <!-- EDIT HACKATHON MODAL -->
            <div id="editHackathonModal" class="modal-overlay hidden">
                <div class="card modal-content" style="max-width: 700px; width: 90%; max-height: 90vh; overflow-y: auto;">
                    <h3 style="margin-bottom: 1rem;">EDIT_HACKATHON</h3>
                    <p style="font-family: var(--font-code); font-size: 0.8rem; margin-bottom: 1rem; color: var(--text-secondary);">
                        > MODIFY_EVENT_CONFIGURATION
                    </p>

                    <div class="input-group">
                        <label class="input-label">EVENT_NAME</label>
                        <input type="text" id="editEventName" class="input-field" placeholder="GLOBAL_AI_CI">
                    </div>

                    <div class="input-group">
                        <label class="input-label">INVITE_CODE</label>
                        <input type="text" id="editEventCode" class="input-field" placeholder="HACK-2025">
                    </div>

                    <div class="input-group">
                        <label class="input-label" style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" id="editEventFrozen" style="width: auto;">
                            FREEZE_SUBMISSIONS (Teams cannot submit further)
                        </label>
                    </div>

                    <div id="editHackathonTeams" style="margin-top: 1.5rem;">
                        <!-- Teams will be loaded here -->
                    </div>

                    <div id="editHackathonAssignments" style="margin-top: 1.5rem;">
                        <!-- Judge assignments will be loaded here -->
                    </div>

                    <div id="editHackathonSubmissions" style="margin-top: 1.5rem;">
                        <!-- Submissions will be loaded here -->
                    </div>

                    <div id="editHackathonLeaderboard" style="margin-top: 1.5rem;">
                        <!-- Leaderboard will be loaded here -->
                    </div>

                    <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem;">
                        <button class="btn btn-ghost" onclick="closeEditHackathonModal()">CANCEL</button>
                        <button type="button" class="btn btn-primary" onclick="confirmEditHackathon(); return false;">SAVE_CHANGES</button>
                    </div>
                </div>
            </div>

            <!-- GENERIC CONFIRMATION MODAL -->
            <div id="confirmModal" class="modal-overlay hidden">
                <div class="card modal-content" style="max-width: 400px; width: 90%; text-align: center;">
                    <h3 id="confirmTitle" style="margin-bottom: 1rem; color: #ff4444;">WARNING: DESTRUCTIVE ACTION</h3>
                    <p id="confirmMessage"
                        style="font-family: var(--font-code); font-size: 0.9rem; margin-bottom: 2rem; color: var(--text-secondary);">
                        > ARE YOU SURE YOU WANT TO PROCEED?
                    </p>
                    <div style="display: flex; gap: 1rem; justify-content: center;">
                        <button class="btn btn-ghost" onclick="closeConfirmModal()">CANCEL</button>
                        <button id="confirmActionBtn" class="btn btn-primary"
                            style="background: rgba(255, 0, 0, 0.2); border: 1px solid #ff4444;">CONFIRM_EXECUTION</button>
                    </div>
                </div>
            </div>

            <div id="toastContainer"
                style="position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000;">
            </div>
        </div>

        <script src="script.js?v=2"></script>
        <script src="admin-dashboard.js?v=1"></script>
</body>

</html>
